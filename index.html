<html>

<head>
    <link rel="stylesheet" type="text/css" href="demo.css">
    <link rel="stylesheet" type="text/css" href="node_modules/dsmorse-gridster/dist/jquery.gridster.min.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="node_modules/dsmorse-gridster/dist/jquery.gridster.min.js"></script>
</head>

<body>
    <div class="gridster">
        <ul>
            <li data-row="1" data-col="1" data-sizex="1" data-sizey="3" style="background-color: red">0</li>
            <li data-row="1" data-col="2" data-sizex="2" data-sizey="1">1</li>
            <li data-row="1" data-col="3" data-sizex="2" data-sizey="1">2</li>
            <li data-row="3" data-col="2" data-sizex="4" data-sizey="1.5">2</li>
        </ul>
    </div>
    <script type="text/javascript">
        var gridster;
        gridster = $(".gridster ul").gridster({
            widget_base_dimensions: [100, 100],
            widget_margins: [5, 5],
            helper: 'clone'
        }).data('gridster');

    </script>
</body>

</html>
